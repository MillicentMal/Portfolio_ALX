<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/signup.css') }}">
    <title>SIGNUP</title>
</head>
<body>           
        
            <header>
        
             
                    <a href="{{url_for('index')}}">HOME</a>
                    <a href="{{url_for('login')}}">LOGIN</a>
                    <a href="{{url_for('sellers')}}">SELL</a>
                    <a href="{{url_for('home')}}">EXPLORE</a>
               
              
            </header>
    <h1>
        SIGN UP
    </h1>
<main>
  <div>
    <img src="{{url_for('static', filename='images/signup.svg')}}" alt="REGISTER">
    
  </div>
    <form  method="POST" action="/signup"  id="signupForm">
        {{ form.hidden_tag }}
        <label for=""> {{ form.name.label }}</label>
        {{ form.name }}
        <label for=""> {{ form.email.label }}</label>
        {{ form.email }}
        <label for=""> {{ form.username.label }}</label>
        {{ form.username }}
        <label for=""> {{ form.password.label }}</label>
        {{ form.password }}
        <label for=""> {{ form.confirm.label }}</label>
        {{ form.confirm }}
        {{ form.submit }}
        </form>
        <a href="{{url_for('login')}}">Have an account? LOGIN</a>
    
</main>
</body>
</html>
